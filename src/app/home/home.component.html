<div class="row">
  <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 text-center">
    <div class="jumbotron">
      <div *ngIf="forumThread">
        <h1>{{forumThread.title}}</h1>
        <p>{{forumThread.originalPost.content}}</p>
      </div>
      <button class="btn btn-primary btn-lg" type="submit" (click)="goToForumPost()">Read more</button>
    </div>
  </div>
</div>
