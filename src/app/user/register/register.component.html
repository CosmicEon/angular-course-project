<h1>Register</h1>

<form class="text-center" (ngSubmit)="register(registerForm.value)" #registerForm=ngForm>
  <div>
    <input type="text" name="username" placeholder="Username" (ngModel)="username">
  </div>
  <div>
    <input type="password" name="passHash" placeholder="Password" (ngModel)="passHash">
  </div>
  <div>
    <input type="password" name="passHashRepeat" placeholder="Repeat password" (ngModel)="passHashRepeat">
  </div>
  <input type="submit" value="Register">
</form>
