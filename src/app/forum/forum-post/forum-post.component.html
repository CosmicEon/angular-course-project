<div class="row">
  <div class="col-sx-10 col-sx-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">

    <div class="row">
      <div class="col-sm-12 col-md-12 style-time">
        <p>{{post.created | date:'medium'}}</p>
      </div>
    </div>

    <div class="row style-cont">
      <div class="col-sm-3 col-md-3 style-left">
        <p>Author: <a [routerLink]="[ '/users', post.author ]">{{post.author}}</a></p>
      </div>
      <div class="col-sm-9 col-md-9 style-right">
        <p>{{post.content}}</p>
      </div>
      <div *ngIf="currentUser && currentUser === post.author" class="col-md-4">
        <input class="btn btn-primary" type="button" (click)="controlsCollapsed=!controlsCollapsed" value="Show controls">
        <div class="absolute" *ngIf="!controlsCollapsed">
          <form (ngSubmit)="editPost(editForm.value)" #editForm=ngForm>
            <div>
              <input type="text" name="content" placeholder="New content" (ngModel)="content">
            </div>
            <input class="btn btn-success" type="submit" value="Edit post">
          </form>
          <input class="btn btn-danger" type="button" value="Delete post" (click)="deletePost()">
        </div>
      </div>
    </div>
  </div>
</div>
