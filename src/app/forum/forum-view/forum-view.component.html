<div class="row">
  <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 text-center">
    <a [routerLink]="[ '/forum/create-thread' ]" class="btn btn-info btn-lg btn-block">Create new thread...</a>

    <div *ngFor="let forumThread of forumThreads">
      <app-forum-thread-description
          [forumThread]="forumThread"
          (forumThreadDeleted)="removeThread($event)"></app-forum-thread-description>
    </div>
  </div>
</div>
