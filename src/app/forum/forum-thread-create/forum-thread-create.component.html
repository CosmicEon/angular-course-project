    <form class="form-horizontal"
          [formGroup]="threadCreateForm"
          (ngSubmit)="createThread(threadForm.value);"
          #threadForm=ngForm>
      <fieldset>
        <legend>New thread</legend>
        <div class="form-group">
          <label for="inputTitle" class="col-lg-2 control-label">Title</label>
          <div class="col-lg-10">
            <input  class="form-control"
                    placeholder="Title" type="text"
                    formControlName="title">
          </div>
        </div>

        <div class="form-group">
          <label for="inputCategory" class="col-lg-2 control-label">Category</label>
          <div class="col-lg-10">
           <input   class="form-control"
                    placeholder="Category" type="text"
                    formControlName="category">
          </div>
        </div>

        <div class="form-group">
          <label for="textArea" class="col-lg-2 control-label">Textarea</label>
          <div class="col-lg-10">
            <textarea class="form-control"
                      rows="3"
                      placeholder="Content"
                      formControlName="content"></textarea>
            <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit"
                    [disabled]="!threadForm.valid"
                    class="btn btn-primary">Create thread</button>
            <button type="reset" class="btn btn-default">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
