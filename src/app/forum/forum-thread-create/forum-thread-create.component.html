<div class="row">
  <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 text-center">
    <form class="form-horizontal"
          [formGroup]="threadCreateForm"
          (ngSubmit)="createThread(threadForm.value);"
          #threadForm=ngForm>
      <fieldset>
        <legend>New thread</legend>
        <div class="form-group">
          <label for="inputTitle" class="col-lg-2 control-label">Title</label>
          <div class="col-lg-10">
            <input  class="form-control"
                    placeholder="Title" type="text"
                    formControlName="title">
          </div>
        </div>

        <div class="form-group">
          <label for="inputCategory" class="col-lg-2 control-label">Category</label>
          <div class="col-lg-10">
          <md-form-field>
              <input class="form-control" type="text" mdInput [formControl]="category" [mdAutocomplete]="auto">
           </md-form-field>

           <md-autocomplete #auto="mdAutocomplete">
              <md-option *ngFor="let category of categories" [value]="category">
                 {{ category }}
              </md-option>
           </md-autocomplete>
          </div>
        </div>

        <div class="form-group">
          <label for="textArea" class="col-lg-2 control-label">Textarea</label>
          <div class="col-lg-10">
            <textarea class="form-control"
                      rows="3"
                      placeholder="Content"
                      formControlName="content"></textarea>
            <span class="help-block"></span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit"
                    [disabled]="!threadForm.valid"
                    class="btn btn-primary">Create thread</button>
            <button type="reset" class="btn btn-default" (click)="goBack()">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
